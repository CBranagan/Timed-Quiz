<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"></link>

</head>
<body>
    <header>
        <div id="Timer-box">
        <h1>Timed Quiz</h1>
        <span id="Timer">60</span>
        </div>
    </header>
    <main>
        <div id="Question-box">
            <p>Click the start button below to begin the quiz. This is a timed quiz. If you answer a question incorectly, you will be penalized 10 sec! Check your score against the high score. Let the games begin!! </p>
            <form id="Question-form">
                <button id="Btn">Start Quiz</button>
            </form>
        </div>
    </main>
    
  <script src="assets/js/script.js"></script>
</body>
</html>
